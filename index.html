<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de JavaScript</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Desafios de JavaScript</h1>

        <!-- Botones para ejecutar los desafíos -->
        <div class="input-group">
            <label for="input1">Desafio 1: Saludar</label>
            <button class="btn" onclick="ejercicio1()">Ejecutar</button>
        </div>

        <div class="input-group">
            <label for="input2">Desafio 2: Saludar con nombre</label>
            <input type="text" id="input2" placeholder="Ingresa tu nombre">
            <button class="btn" id="btn2" onclick="console.log('Button clicked'); ejercicio2()">Ejecutar</button>
        </div>

        <div class="input-group">
            <label for="input3">Desafio 3: Duplicar Numero</label>
            <input type="text" id="input3" placeholder="Ingresa un número">
            <button class="btn" onclick="ejercicio3()">Ejecutar</button>
        </div>

        <div class="input-group">
            <label for="input4a">Desafio 4: Promedio de 3 Numeros</label>
            <input type="text" id="input4a" placeholder="Ingresa el primer número">
            <input type="text" id="input4b" placeholder="Ingresa el segundo número">
            <input type="text" id="input4c" placeholder="Ingresa el tercer número">
            <button class="btn" onclick="ejercicio4()">Ejecutar</button>
        </div>

        <div class="input-group">
            <label for="input5a">Desafio 5: Numero mayor</label>
            <input type="text" id="input5a" placeholder="Ingresa el primer número">
            <input type="text" id="input5b" placeholder="Ingresa el segundo número">
            <button class="btn" onclick="ejercicio5()">Ejecutar</button>
        </div>

        <div class="input-group">
            <label for="input6">Desafio 6: Cuadrado de un numero</label>
            <input type="text" id="input6" placeholder="Ingresa un número">
            <button class="btn" onclick="ejercicio6()">Ejecutar</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalResult"></p>
        </div>
    </div>

    <!-- Enlazamos el archivo de JavaScript -->
    <script src="script.js"></script>
</body>
</html>
